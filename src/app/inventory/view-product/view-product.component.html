<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Manufacturer</th>
            <th>Reoder Level</th>
            <th>Color</th>
            <th>Supplier Name</th>
            <th>Supplier Company</th>
            <th>Supplier Contact</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.productName}}</td>
            <td>{{p.manufacturer}}</td>
            <td>{{p.reoderLevel}}</td>
            <td>{{p.color}}</td>
            <td>{{p.supplier.supplierName}}</td>
            <td>{{p.supplier.supplierCompanyName}}</td>
            <td>{{p.supplier.supplierEmail}}</td>
            <td>
                <button class="btn btn-primary" (click)="onEdit(p.id)">EDIT</button>
                <button class="btn btn-danger" (click)="onDelete(p.id)">DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
